<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>first css</title>
  <!-- NOTE: Internal CSS -->
  <style type="text/css" media="screen">
    /* NOTE: this is a css comment */
    body {
      font-size: 16px;
    }

    header {
      background-color: yellow !important;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
    }

    .main {
      background-color: orange
    }

    #mainID {
      color: blue;
    }

    menu ul {
      margin: 0;
      padding: 0;
    }

    menu ul li {
      display: inline;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <header class="header" role="banner" style="background-color: red;">
      <div class="logo" role="img">

        <img src="https://picsum.photos/id/237/200/300" alt="company logo">

      </div>
      <nav>
        <menu>
          <ul>
            <li>about</li>
            <li>forms</li>
            <li>events</li>
          </ul>
        </menu>
      </nav>
    </header>
    <main class="main" id="mainID">
      this is main
    </main>
    <footer class="footer">
      this is footer
      <footer>
  </div>
</body>

</html>
